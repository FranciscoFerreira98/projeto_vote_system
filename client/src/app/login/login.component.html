<div class="row TopAcc">
  <div class="col-md-4">
    <img class="imgLogIn" src="../../assets/img/hand_2.svg" alt="">
  </div>
  <div class="col-md-4 align-middle marTop18">
    <div>
      <h1 class="text-center"><b><span class="black">IPCA</span><span class="green">.VOTE</span></b></h1>
      <br>
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
       
          <input type="email" class="form-control formsGlobal" name="email" [(ngModel)]="form.email" required #email="ngModel" placeholder="Enter email"/>
          <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors.required">Email is required!</div>
            <div *ngIf="email.errors.email">Inserir um email</div>
          </div>
        </div>
        <br>
        <div class="form-group">
        
          <input type="password" class="form-control formsGlobal" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" placeholder="Enter password"/>
          <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <button class="btn btnAcconunt btn100">Login</button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
