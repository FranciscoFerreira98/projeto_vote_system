<!--begin::Stepper-->
<div class="stepper stepper-pills" id="kt_stepper_example_basic">
  <!--begin::Nav-->
  <div class="stepper-nav flex-center flex-wrap mb-10">
    <!--begin::Step 1-->
    <div class="stepper-item mx-2 my-4 current" data-kt-stepper-element="nav">
      <!--begin::Line-->
      <div class="stepper-line w-40px"></div>
      <!--end::Line-->

      <!--begin::Icon-->
      <div class="stepper-icon w-40px h-40px">
        <i class="stepper-check fas fa-check"></i>
        <span class="stepper-number">1</span>
      </div>
      <!--end::Icon-->

      <!--begin::Label-->
      <div class="stepper-label">
        <h3 class="stepper-title">
          Criar Votação
        </h3>

        <div class="stepper-desc">
          Escolher nome
        </div>
      </div>
      <!--end::Label-->
    </div>
    <!--end::Step 1-->

    <!--begin::Step 2-->
    <div class="stepper-item mx-2 my-4" data-kt-stepper-element="nav">
      <!--begin::Line-->
      <div class="stepper-line w-40px"></div>
      <!--end::Line-->

      <!--begin::Icon-->
      <div class="stepper-icon w-40px h-40px">
        <i class="stepper-check fas fa-check"></i>
        <span class="stepper-number">2</span>
      </div>
      <!--begin::Icon-->

      <!--begin::Label-->
      <div class="stepper-label">
        <h3 class="stepper-title">
          Step 2
        </h3>

        <div class="stepper-desc">
          Description
        </div>
      </div>
      <!--end::Label-->
    </div>
    <!--end::Step 2-->

    <!--begin::Step 3-->
    <div class="stepper-item mx-2 my-4" data-kt-stepper-element="nav">
      <!--begin::Line-->
      <div class="stepper-line w-40px"></div>
      <!--end::Line-->

      <!--begin::Icon-->
      <div class="stepper-icon w-40px h-40px">
        <i class="stepper-check fas fa-check"></i>
        <span class="stepper-number">3</span>
      </div>
      <!--begin::Icon-->

      <!--begin::Label-->
      <div class="stepper-label">
        <h3 class="stepper-title">
          Step 3
        </h3>

        <div class="stepper-desc">
          Description
        </div>
      </div>
      <!--end::Label-->
    </div>
    <!--end::Step 3-->

    <!--begin::Step 4-->
    <div class="stepper-item mx-2 my-4" data-kt-stepper-element="nav">
      <!--begin::Line-->
      <div class="stepper-line w-40px"></div>
      <!--end::Line-->

      <!--begin::Icon-->
      <div class="stepper-icon w-40px h-40px">
        <i class="stepper-check fas fa-check"></i>
        <span class="stepper-number">4</span>
      </div>
      <!--begin::Icon-->

      <!--begin::Label-->
      <div class="stepper-label">
        <h3 class="stepper-title">
          Step 4
        </h3>

        <div class="stepper-desc">
          Description
        </div>
      </div>
      <!--end::Label-->
    </div>
    <!--end::Step 4-->
  </div>
  <!--end::Nav-->

  <!--begin::Form-->
  <form class="form w-lg-500px mx-auto" novalidate="novalidate" id="kt_stepper_example_basic_form">
    <!--begin::Group-->
    <div class="mb-5">
      <!--begin::Step 1-->
      <div class="flex-column current" data-kt-stepper-element="content">
        <!--begin::Input group-->
        <div class="fv-row mb-10">
          <!--begin::Label-->
          <label class="form-label">Nome da votação</label>
          <!--end::Label-->

          <!--begin::Input-->
          <input type="text" class="form-control form-control-solid" name="input1" placeholder="" value="" />
          <!--end::Input-->
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="fv-row mb-10">
          <!--begin::Label-->
          <label class="form-label">Data de incio</label>
          <!--end::Label-->

          <!--begin::Input-->
          <input class="form-control form-control-solid" placeholder="Pick date rage" type="text" mwlFlatpickr
            [altInput]="true" [convertModelValue]="true " [locale]="'Portuguese'" [minDate]="today" [enableTime]="true"   [dateFormat]="'d.m.y.h.i'">
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="fv-row mb-10">
          <!--begin::Label-->
          <label class="form-label">Data final</label>
          <!--end::Label-->

          <!--begin::Input-->

          <input class="form-control form-control-solid" placeholder="Pick date rage" type="text" mwlFlatpickr
            [altInput]="true" [convertModelValue]="true"   [locale]="'Portuguese'"[enableTime]="true" [minDate]="today" [time24hr]="true" [(ngModel)]="basicDemoValue" [dateFormat]="'Y-m-d:H:i'" name="data"> 
            NgModel value: {{ basicDemoValue }}

          <!--end::Input-->
        </div>
        <!--end::Input group-->
      </div>
      <!--begin::Step 1-->
      <!--begin::Step 1-->
    </div>
    <!--end::Group-->

    <!--begin::Actions-->
    <div class="d-flex flex-stack">
      <!--begin::Wrapper-->
      <div class="me-2">
        <button type="button" class="btn btn-light btn-active-light-primary" data-kt-stepper-action="previous">
          Back
        </button>
      </div>
      <!--end::Wrapper-->

      <!--begin::Wrapper-->
      <div>
        <button type="button" class="btn btn-primary" data-kt-stepper-action="submit">
          <span class="indicator-label">
            Submit
          </span>
          <span class="indicator-progress">
            Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
          </span>
        </button>

        <button type="button" class="btn btn-primary" data-kt-stepper-action="next">
          Continue
        </button>
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Actions-->
  </form>
  <!--end::Form-->
</div>
<!--end::Stepper-->
